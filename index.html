<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .coin { width: 100px; height: 100px; cursor: pointer; }
        #counter { font-size: 24px; margin-top: 10px; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключаем Telegram WebApp API -->
</head>
<body>
    <h1>Кликер</h1>
    <img src="https://yt3.ggpht.com/ytc/AKedOLRH7gFBUR6kpfIHDf_eQI3EZ_wcavpkeaqmt3cCbQ=s900-c-k-c0x00ffffff-no-rj" class="coin" id="coin">
    <p id="counter">Загрузка...</p>

    <script type="module">
        // Подключение Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebase конфиг
        const firebaseConfig = {
            apiKey: "AIzaSyDO8Oa5kif8ANsLEMuamqDlvO5hTFFo5_c",
            authDomain: "clicker-72daf.firebaseapp.com",
            projectId: "clicker-72daf",
            storageBucket: "clicker-72daf.appspot.com",
            messagingSenderId: "129180975746",
            appId: "1:129180975746:web:87602a9eea0f9b29782a9b",
            measurementId: "G-21WJ4X567N"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Получаем данные Telegram Mini App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран

        // Проверяем, есть ли пользователь
        let userId;
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            userId = "tg_" + tg.initDataUnsafe.user.id; // Telegram ID пользователя
        } else {
            userId = "guest_" + Math.random().toString(36).substr(2, 9); // Гостевой режим
        }

        let clicks = 0;

        // Читаем сохраненные клики из Firebase
        get(ref(db, "users/" + userId + "/clicks")).then(snapshot => {
            if (snapshot.exists()) {
                clicks = snapshot.val();
            }
            document.getElementById("counter").innerText = "Кликов: " + clicks;
        });

        // Обработка кликов
        document.getElementById("coin").addEventListener("click", () => {
            clicks++;
            document.getElementById("counter").innerText = "Кликов: " + clicks;
            set(ref(db, "users/" + userId), { clicks }); // Сохраняем в Firebase
        });
    </script>
</body>
</html>
