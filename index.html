<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .coin { width: 100px; height: 100px; cursor: pointer; }
        #counter { font-size: 24px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Кликер</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Gold_coin_icon.svg/1200px-Gold_coin_icon.svg.png" class="coin" id="coin">
    <p id="counter">Загрузка...</p>

    <script type="module">
        // Подключение Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebase конфиг
        const firebaseConfig = {
            apiKey: "AIzaSyDO8Oa5kif8ANsLEMuamqDlvO5hTFFo5_c",
            authDomain: "clicker-72daf.firebaseapp.com",
            projectId: "clicker-72daf",
            storageBucket: "clicker-72daf.appspot.com",
            messagingSenderId: "129180975746",
            appId: "1:129180975746:web:87602a9eea0f9b29782a9b",
            measurementId: "G-21WJ4X567N"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userId = "user_" + Math.random().toString(36).substr(2, 9); // Уникальный ID для каждого пользователя

        let clicks = 0;

        // Читаем сохраненные клики
        get(ref(db, "users/" + userId + "/clicks")).then(snapshot => {
            if (snapshot.exists()) {
                clicks = snapshot.val();
            }
            document.getElementById("counter").innerText = "Кликов: " + clicks;
        });

        // Обработка кликов
        document.getElementById("coin").addEventListener("click", () => {
            clicks++;
            document.getElementById("counter").innerText = "Кликов: " + clicks;
            set(ref(db, "users/" + userId), { clicks }); // Сохраняем в Firebase
        });
    </script>
</body>
</html>
